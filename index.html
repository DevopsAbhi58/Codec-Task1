<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Appointment System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor">
                <!-- Options populated by script.js -->
            </select>

            <label for="date">Select Date & Time:</label>
            <input type="datetime-local" id="date" required>

            <label for="reason">Reason for Appointment:</label>
            <textarea id="reason" rows="4" placeholder="Enter reason..." required></textarea>

            <button class="submit">Book Appointment</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
